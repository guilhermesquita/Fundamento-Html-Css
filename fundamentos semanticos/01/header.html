<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
</head>
<body>
    <!--
        HEADER

    Onde utilizar?
        - No inicio da página, é visto como global
        - Pode ser usado em outros elementos semânticos como article e section
        - NÃO PODE COLOCAR HEADER DENTRO DO HEADER OU FOOTER

    Mútiplos Headers

    Não possui atributos específicos
    -->

    <header>
        logo
        <nav></nav>
    </header>

    <section>
        <header>
            <h2>Titulo</h2>
            <p>Para falar mais da seção</p>
        </header>
    </section>

</body>
</html>
