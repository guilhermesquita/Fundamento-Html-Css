<!DOCTYPE html>
<html lang="pt-br">
<!--Web Semântica

    Controla a organização  e apresentação do conteúdo


    - As tags irão ajudar a criar Html semântico, pois algumas tags tem significados específicos e orientações claras sobre onde devem ficar na página e o motivo dela existir
-->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!-- 
    
        cabeçalho - header 
        navegação - nav
        conteúdo principal - main
        barra lateral - aside
        rodapé - footer

    -->

    <header>
        logo
        <nav>
            <ul>
                <li>item</li>
            </ul>
        </nav>
    </header>

    <main>
        Conteúdo principal
    </main>

    <aside>
        Parte Lateral
    </aside>

    <footer>
        rodapé
    </footer>
</body>

</html>
