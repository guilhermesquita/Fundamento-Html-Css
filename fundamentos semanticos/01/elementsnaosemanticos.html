<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos não semânticos</title>
</head>
<body>
    <!-- Elementos não semânticos para usos genéricos 
        
        div: usado se não conseguir achar um elemento de bloco semântico
        span: usado se não conseguir achar um elemento de  texto semântico

        Em ambas, use atributos globais como id e Class para entregar maior significado
    --> 

    <h1>Título <span class="destaque">Destacado</span></h1> 

    <div class="cart">
        <h2>Carrinho de compras</h2>
    </div>

</body>
</html>
